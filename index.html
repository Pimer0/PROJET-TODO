<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tier list app</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Ma tier list pokémon</h1>
		<div class="search-wrapper">
			<label for="search">Cherche un pokémon (nom anglais)</label>
			<input type="search" id="search" />
		</div>
		<div id="board">
			<div class="row" id="row-s">
				<div class="label">S</div>
			</div>
			<div class="row" id="row-a">
				<div class="label">A</div>
			</div>
			<div class="row" id="row-b">
				<div class="label">B</div>
			</div>
			<div class="row" id="row-c">
				<div class="label">C</div>
			</div>
			<div class="row" id="row-d">
				<div class="label">D</div>
			</div>
			<div class="row" id="row-f">
				<div class="label">F</div>
			</div>
		</div>
		<div
			class="card-bank"
			ondragover="allowDrop(event)"
			ondrop="drop(event)"
		></div>

		<template data-pokemon-template>
			<div class="card" id="first" draggable="true"></div>
			<div class="card" id="second" draggable="true"></div>
			<div class="card" id="third" draggable="true"></div>
			<div class="card" id="fourth" draggable="true"></div>
		</template>
	</body>
	<script src="card.js"></script>
	<script src="row.js"></script>
	<script src="search.js"></script>
</html>
