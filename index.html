<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tier list app</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Ma tier list pokémon</h1>
		<div class="search-wrapper">
			<label for="search">Cherche un pokémon (nom anglais)</label>
			<input type="search" id="search" />
			<div class="result-box"></div>
		</div>
		<div id="board">
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">S</div>
			</div>
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">A</div>
			</div>
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">B</div>
			</div>
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">C</div>
			</div>
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">D</div>
			</div>
			<div class="row" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<div class="label">F</div>
			</div>
		</div>
		<div class="card-bank"></div>
	</body>
	<script src="card.js"></script>
	<script src="row.js"></script>
	<script src="search.js"></script>
</html>
